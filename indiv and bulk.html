<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/cyk0Qgf/bgt.jpg') no-repeat center/cover;
      text-align: center;
    }

    .header {
      margin-top: 20px;
    }

    .header img {
      width: 120px;
    }

    .header h1 {
      font-size: 24px;
      color: white;
      margin: 10px 0;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      text-align: left;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .card-description {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://i.ibb.co/7k4JQJV/TRASH-HERE-modified.png" alt="Logo" />
    <h1>Explore As</h1>
  </div>

  <div class="cards-container">
    <div class="card" onclick="navigateTo('individual')">
      <img src="https://i.ibb.co/5cRH59Y/ind-customer.jpg/400x200" alt="Individual Customer">
      <div class="card-content">
        <div class="card-title">Individual Customer</div>
        <div class="card-description">Manage waste for your individual household needs.</div>
      </div>
    </div>

    <div class="card" onclick="navigateTo state select.html">
      <img src="https://i.ibb.co/CBGz7Vt/bulk-customer-img.jpg/400x200" alt="Bulk Waste Generator">
      <div class="card-content">
        <div class="card-title">Bulk Waste Generator</div>
        <div class="card-description">Solutions for large-scale waste management.</div>
      </div>
    </div>
  </div>

  <div class="footer">
    Â© 2024 Trash Here
  </div>

  <script>
    function navigateTo(type) {
      if (type === 'individual') {
        alert('Navigating to Individual Customer...');
      } else if (type === 'bulk') {
        alert('Navigating to Bulk Waste Generator...');
      }
    }
  </script>
</body>
</html>
