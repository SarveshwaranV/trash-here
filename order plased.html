<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background:  url('https://i.ibb.co/cyk0Qgf/bgt.jpg') no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: #005f82;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon::after {
            content: '';
            width: 40px;
            height: 70px;
            border-right: 8px solid white;
            border-bottom: 8px solid white;
            transform: rotate(45deg) translate(-5px, -15px);
            animation: checkmark 0.4s ease-out 0.8s both;
        }

        @keyframes checkmark {
            from {
                width: 0;
                height: 0;
            }
            to {
                width: 40px;
                height: 70px;
            }
        }

        h1 {
            color: #1e293b;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1s forwards;
        }

        .message {
            color: #64748b;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .order-details {
            background: #f8fafc;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.4s forwards;
        }

        .order-number {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .order-info {
            color: #475569;
            font-size: 0.95rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.6s forwards;
        }

        .button {
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .primary-button {
            background: #008cba;
            color: white;
            border: none;
        }

        .secondary-button {
            background: white;
            color: #008cba;
            border: 2px solid #008cba;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #008cba;
            animation: confetti 4s ease-out infinite;
        }

        @keyframes confetti {
            0% {
                transform: translateY(-100%) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>Order Request Sent!</h1>
        <p class="message">Your order request has been successfully submitted. We'll notify you once the vendor confirms your order.</p>
        
        <div class="order-details">
            <div class="order-number">Order #RF58942</div>
            <div class="order-info">Estimated Processing Time: 24-48 hours</div>
        </div>
        
        <div class="actions">
            <button class="button primary-button" onclick="trackOrder()">Go to Home</button>
            <button class="button secondary-button" onclick="viewDetails()">View Details</button>
        </div>
    </div>

    <script>
        // Create confetti effect
        function createConfetti() {
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.background = ['#6366f1', '#8b5cf6', '#22c55e', '#eab308'][Math.floor(Math.random() * 4)];
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }

        // Initial confetti burst
        createConfetti();

        function trackOrder() {
            alert('Redirecting to order tracking...');
        }

        function viewDetails() {
            alert('Opening order details...');
        }

        // Hover effects for buttons
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mouseover', () => createConfetti());
        });
    </script>
</body>
</html>
